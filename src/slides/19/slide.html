<article>
  <h3>
    Net, Http
  </h3>
  <ul>
    <li>Net permet d'agir au niveau socket
      <ul>
        <li>En tant que serveur ou client</li>
        <li>Avec des méthodes de base</li>
        <li>Et des événements à écouter : connect, data, end, close</li>
      </ul>
    </li>
    <li>Http : idem mais au niveau web
      <ul>
        <li>S'appuie sur Net et l'interface générique EventEmitter</li>
        <li>Supporte SSL</li>
      </ul>
    </li>
  </ul>
</article>
